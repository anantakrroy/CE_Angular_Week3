
    <div class="container">
        <div class="row row-content" ng-controller="DishDetailController">
            <div class="col-xs-12">
              
              <ul class="media-list">
                <li class="media">
                    <div class="media-left media-middle">
                      <a href="#">
                        <img class="media-object img-thumbnail"  ng-src={{dish.image}}>
                      </a>
                    </div>
                    <div class="media-body">
                        <h2 class="media-heading">{{dish.name}}
                          <span class="label label-danger">{{dish.label}}</span>
                          <span class="badge">{{dish.price | currency}}</span>
                        </h2>
                        <p>{{dish.description}}</p>
                    </div>
                      
                    
                </li>
              </ul>
              
            </div>
            <div class="col-xs-9 col-xs-offset-1">
              <form class="form-inline">
                <div class="form-group">
                  <h4 style="display: inline-flex; width: 50%">Customer Comments</h4>
                  <label>Sort by: </label>
                  <input type="search" class="form-control" ng-model='DishDetailController.sortType' style="width: 30%">
                </div>
                
              </form>
              

              <blockquote ng-repeat="comments in dish.comments | orderBy: DishDetailController.sortType ">
                <p>{{comments.rating}} stars</p>
                <p>{{comments.comment}}</p>
                <footer class="blockquote-footer">{{comments.author}}, {{ comments.date | date : mediumDate}}</footer>
                
              </blockquote>
                
            </div>
        </div>

    </div>
